    <style>

        background-color: #000;

      }

      header {
        background-color: #000;
        padding: 20px;

      }

      nav {
        background-color: #000;

      main {

        display: relative;

        position: relative;
      }

      img {
        width: 100%;
        height: auto;
        display: block;
      }
      .text-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        text-align: center;
      }

      .text-overlay p {
        font-size: 24px; /* Увеличьте размер текста */
        max-width: 600px; /* Максимальная ширина текста */
        margin: 0 auto;
        line-height: 1.5; /* Межстрочный интервал */
      }

      @media (max-width: 768px) {
        /* Оптимизация для меньших устройств */
        .text-overlay p {
          font-size: 18px;
        }
      }
    </style>
